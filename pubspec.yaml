name: department_app
description: A mobile app for department management with login, call support, and image viewing.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Data Storage
  shared_preferences: ^2.3.2

  # URL Launcher for phone calls
  url_launcher: ^6.3.0

  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true